<!DOCTYPE html>
<html>

<head>
   <title>Sign-Up Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel='stylesheet' href='./css/style.css' type='text/css' />
   <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" type='text/css'>
</head>

<body>
   <h2>Sign Up Form</h2>
   <div class="container">
      <form id="frm" action="list.html">
         <label for="name">Name</label>
         <input type="text" id="name" name="name" placeholder="Enter your name">

         <br /><br />
         <label for="profileImage">Profile Pic</label>
         <input name="profileImage" type="file" id="file" accept="image/jpeg, image/png, image/jpg">
         <img id="image">

         <br /><br />
         <label for="email">Email </label>
         <input type="email" id="email" name="email" placeholder="Enter your email">

         <br /><br />
         <label>
            Gender
         </label> <br>
         <input type="radio" name="gender" value="male" /> Male
         <br>
         <input type="radio" name="gender" value="female" /> Female <br />

         <br /><br />
         <label for="phone">Phone Number </label>
         <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

         <br /><br />

         <label for="password">Password</label>
         <input type="password" placeholder="Enter your password" id="password" name="password" />

         <br /><br />
         <label for="password_again">Confirm Password</label>
         <input type="password" placeholder="Enter your password again" class="left" id="password_again"
            name="password_again" />
         <br>

         <br /><br />
         <a href="list.html">
            <input id="redirectPage" type="submit" value="Submit">
         </a>
      </form>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
   <script src="./js/script.js">
   </script>
   <script type="text/javascript" charset="utf8"
      src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
</body>

</html>
